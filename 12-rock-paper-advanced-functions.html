<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles/12-rockpaper.css">
  </head>
  <body>  
    <p class="title">Rock Paper Scissor</p>
    <button class="move-button js-rock-button">
    <img src="images/rock-emoji.png" class="move-icon"></button>
    <button class="move-button js-paper-button">
    <img src="images/paper-emoji.png" class="move-icon"></button>
    <button class="move-button js-scissor-button">
    <img src="images/scissor-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"> </p>

    <button onclick="
      score.wins =0;
      score.losses =0;
      score.ties =0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button"> Reset score </button>

    <button class="auto-play-button"                  
      onclick="autoPlay();
    ">Auto Play</button>

    <script src="scripts/12-rockpaper.js"></script>
  </body>
</html>
